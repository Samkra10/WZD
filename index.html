<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Geschenkboxen</title>
</head>
<body>
    <div class="gift-container">
        <div class="gift-box" id="gift1">
            <img src="gift.png" alt="Geschenk">
            <div class="date">17.12.2024</div>
        </div>
        <div class="gift-box" id="gift2">
            <img src="gift.png" alt="Geschenk">
            <div class="date">18.12.2024</div>
        </div>
        <div class="gift-box" id="gift3">
            <img src="gift.png" alt="Geschenk">
            <div class="date">20.12.2024</div>
        </div>
        <div class="gift-box" id="gift4">
            <img src="gift.png" alt="Geschenk">
            <div class="date">22.12.2024</div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="modal-title">Titel</h1>
            <h2 id="modal-subtitle">Untertitel</h2>
            <p id="modal-text">Inhalt</p>
        </div>
    </div>
    <div class="leaderboard">
        <h2>Top 10 Leaderboard</h2>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Platzierung</th>
                    <th>Name</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard-Daten werden hier eingefÃ¼gt -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
