<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Winterzauber Geschenke</title>
</head>
<body>
    <div class="snowfall"></div>
    <header>
        <h1>Winterzauber Geschenke</h1>
    </header>
    <div class="gift-container">
        <div class="gift-box" id="gift1">
            <img src="gift.png" alt="Geschenk">
            <div class="date">01.01.2025</div>
        </div>
        <div class="gift-box" id="gift2">
            <img src="gift.png" alt="Geschenk">
            <div class="date">02.01.2025</div>
        </div>
        <div class="gift-box" id="gift3">
            <img src="gift.png" alt="Geschenk">
            <div class="date">03.01.2025</div>
        </div>
        <div class="gift-box" id="gift4">
            <img src="gift.png" alt="Geschenk">
            <div class="date">04.01.2025</div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Titel</h2>
            <h3 id="modal-subtitle">Untertitel</h3>
            <p id="modal-text">Inhalt</p>
        </div>
    </div>
    <div class="leaderboard">
        <h2>Top 10 Geschenkesammler</h2>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Platz</th>
                    <th>Name</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard-Daten werden hier eingefÃ¼gt -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Winterzauber Geschenke. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
